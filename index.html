<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social-Links-Profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="card">
      <div class="avatar">
        <img src="/assets/images/haider ali pic.jpg" alt="Profile Picture" />
      </div>
      <div class="name">
        <h1>Haider Ali</h1>
      </div>
      <div class="address">
        <p>Sheikhupura,Punjab Pakistan</p>
      </div>
      <div class="about">
        <p>"Frontend Developer & Part Time Cricketer"</p>
      </div>
      <ul class="links">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </main>
  </body>
</html>
